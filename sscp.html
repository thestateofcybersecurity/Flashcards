    <div id="container">
        <h1>SSCP Flashcards</h1>
        <div id="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="question" id="question"></div>
                <div class="choices" id="choices">
                    <button class="choice-button" id="choice0"></button>
                    <button class="choice-button" id="choice1"></button>
                    <button class="choice-button" id="choice2"></button>
                    <button class="choice-button" id="choice3"></button>
                </div>
                <div class="answer" id="answer"></div>
            </div>
            <div id="result" class="result"></div>
            <p id="source" class="source"></p>
            <button id="show-answer">Show Answer</button>
            <button id="next-question">Next Question</button>
        </div>
        <div id="progress"></div>
    </div>
