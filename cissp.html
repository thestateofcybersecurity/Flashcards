<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSP Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body>
    <div id="container">
        <h1>CISSP Flashcards</h1>
        <div id="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="question" id="question"></div>
                <div class="choices" id="choices">
                    <button class="choice-button" id="choice0"></button>
                    <button class="choice-button" id="choice1"></button>
                    <button class="choice-button" id="choice2"></button>
                    <button class="choice-button" id="choice3"></button>
                </div>
                <div class="answer" id="answer"></div>
            </div>
            <div id="result" class="result"></div>
            <button id="show-answer">Show Answer</button>
            <button id="next-question">Next Question</button>
        </div>
        <div id="progress"></div>
    </div>
    <script src="cissp-flashcards.js"></script>
</body>
</html>
