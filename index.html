<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSP, CEH, Cybersecurity, Security+, CHFI, GSEC, SSCP, LPT, and CySA+ Flashcards for Certification Exam Prep</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
    <div id="container">
        <h1>Select a Category</h1>

            <div class="category-card" id="cissp-category">

            </div>

                <h2>CEH</h2>
            </div>

            </div>
            <div class="category-card" id="securityplus-category">
                <h2>Security+</h2>
            </div>
            <div class="category-card" id="chfi-category">
                <h2>CHFI</h2>
            </div>
            <div class="category-card" id="gsec-category">
                <h2>GSEC</h2>
            </div>
            <div class="category-card" id="sscp-category">
                <h2>SSCP</h2>
            </div>
            <div class="category-card" id="lpt-category">
                <h2>LPT</h2>
            </div>
            <div class="category-card" id="cysa-category">
                <h2>CySA+</h2>
            </div>

    <script src="categories.js"></script>

</html>
