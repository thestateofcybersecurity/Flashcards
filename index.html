<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Categories</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body>
    <div id="container">
        <h1>Select a Category</h1>
        <div id="categories-container">
            <div class="category-card" id="cissp-category">
                <h2>CISSP</h2>
            </div>
            <div class="category-card" id="ceh-category">
                <h2>CEH</h2>
            </div>
            <div class="category-card" id="cybersecurity-category">
                <h2>Cybersecurity</h2>
            </div>
            <div class="category-card" id="securityplus-category">
                <h2>Security+</h2>
            </div>
            <div class="category-card" id="chfi-category">
                <h2>CHFI</h2>
            </div>
            <div class="category-card" id="gsec-category">
                <h2>GSEC</h2>
            </div>
            <div class="category-card" id="sscp-category">
                <h2>SSCP</h2>
            </div>
            <div class="category-card" id="lpt-category">
                <h2>LPT</h2>
            </div>
            <div class="category-card" id="cysa-category">
                <h2>CySA+</h2>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('cissp-category').addEventListener('click', function() {
            window.location.href = 'cissp.html';
        });

        document.getElementById('ceh-category').addEventListener('click', function() {
            window.location.href = 'ceh.html';
        });

        document.getElementById('cybersecurity-category').addEventListener('click', function() {
            window.location.href = 'cybersecurity.html';
        });

        document.getElementById('securityplus-category').addEventListener('click', function() {
            window.location.href = 'securityplus.html';
        });

        document.getElementById('chfi-category').addEventListener('click', function() {
            window.location.href = 'chfi.html';
        });

        document.getElementById('gsec-category').addEventListener('click', function() {
            window.location.href = 'gsec.html';
        });

        document.getElementById('sscp-category').addEventListener('click', function() {
            window.location.href = 'sscp.html';
        });

        document.getElementById('lpt-category').addEventListener('click', function() {
            window.location.href = 'lpt.html';
        });

        document.getElementById('cysa-category').addEventListener('click', function() {
            window.location.href = 'cysa.html';
        });
    </script>
</body>
</html>
