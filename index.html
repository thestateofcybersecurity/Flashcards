<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSP Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CISSP Flashcards</h1>
    <div id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="question" id="question"></div>
            <div class="choices" id="choices">
                <button class="choice-button" id="choice0"></button>
                <button class="choice-button" id="choice1"></button>
                <button class="choice-button" id="choice2"></button>
                <button class="choice-button" id="choice3"></button>
            </div>
        </div>
        <div id="result" class="result"></div>
        <button id="next-question">Next Question</button>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
